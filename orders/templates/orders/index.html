<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
{% if order_list %}
    <h1>Recently Submitted Orders</h1>
    {% for order in order_list %}
        <h3>PO: {{ order.numPO }} -- Submitted on: {{ order.order_date }}</h3>
    {% endfor %}
{% else %}
    <h2>No orders to show...</h2>
{% endif %}
</body>
</html>
